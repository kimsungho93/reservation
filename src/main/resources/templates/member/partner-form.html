<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파트너 회원가입</title>
    <style>
        .input-box {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>일반 회원가입 페이지</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <form action="/member/addUser" method="post">
        <div class="input-box">
            <input type="text" name="userId" placeholder="아이디 입력" required minlength="4" maxlength="20"/>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="비밀번호 입력" required minlength="4" maxlength="16"/>
        </div>
        <div class="input-box">
            <input type="text" name="userName" placeholder="이름 입력" required pattern="[a-zA-Zㄱ-ㅎㅏ-ㅣ가-힣]*" title="이름은 영어나 한글만 입력하세요."/>
        </div>
        <div class="input-box">
            <input type="tel" name="phone" placeholder="010-0000-0000" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>
        </div>
        <div class="input-box">
            <input type="hidden" name="role" value="PARTNER"/>
        </div>
        <div class="input-box">
            <button type="submit">회원 가입</button>
        </div>
    </form>

</body>
</html>
