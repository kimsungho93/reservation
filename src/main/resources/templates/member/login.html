<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
    <style>
        .input-box {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>회원 로그인</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <form action="/member/login" method="post">
        <div class="input-box">
            <input type="text" name="userId" placeholder="아이디 입력" required minlength="4" maxlength="20" />
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="비밀번호 입력" required minlength="4" maxlength="16" />
        </div>
        <div class="input-box">
            <button type="submit">로그인</button>
        </div>
    </form>
</body>
</html>
